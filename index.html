</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    

    <div class="container my-3" id="container">
<h1>Nubie's Form</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="username" class="form-control is-invalid" id="name" placeholder="Username">
            <small id="namevalid" class="form-text text-muted invalid-feedback">
                Your username must be 2-10 characters long and should not start with a number
              </small>
        </div>
        <div class="mb-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control is-invalid" id="email" placeholder="name@example.com">
                <small id="emalvalid" class="form-text text-muted invalid-feedback">
                    Your email must be a valid email
                  </small>
        </div>
            </div>

            <div class="mb-3">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="phone" class="form-control " id="phone" placeholder="Phone">
                    <small id="phonevalid" class="form-text text-muted invalid-feedback">
                        Your phone number must be 10 digit long
                      </small>
        </div>
                </div>

                <div class="form-group">
                    <label for="car">Select your Gender</label>
                    <select class="form-control" id="car">
                        <option>Men</option>
                        <option>Women</option>
                        <option>Others</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Extra information(Optional)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="(Optional)" rows="3"></textarea>
                </div>
                <button type="button" id="submit" class="btn btn-primary">Primary</button>

            </div>

            <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
                <strong>Success!</strong> Your form is submited.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
                <strong>Failed!</strong> Your form is fail to submit.Please try again.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
                integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
                crossorigin="anonymous"></script>

            <script src="script.js"></script>

</body>
